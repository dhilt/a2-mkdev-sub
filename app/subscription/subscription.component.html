<div class="margin-block">
  <a name="whoIsYourMentor"></a>
  <h4>Who Is Your Mentor?</h4>
  <p class="without-indent">
    Pick a mentor from the list to see the price and available courses. More about mentors read at
    <span><a href="https://mkdev.me/en/mentors">mentors pages</a></span>.
  </p>
</div>

<div class="mentor-selector clearfix">
  <div class="pull-left">

    <mentors></mentors>

  </div>
  <div class="pull-left">

    <courses></courses>

  </div>
</div>

<h4 id="notice-header">Choose </h4>
<p class="slider-notice without-indent">
  <i id="notice-text">Move the slider to choose a suitable subscription term</i>
</p>


<form id="subscription-form" method="post">

  <duration></duration>

  <dl class="payment-summary clearfix">
    <dd class="sum-to-pay-header">
      Coupon:
    </dd>
    <dt>
      <div id="coupon-code-block">
        <input type="text" name="coupon_code" id="coupon_code">
      </div>
      <span class="coupon-default"></span>
    </dt>
    <dd class="sum-to-pay-header">
      Total:
    </dd>
    <dt class="sum-to-pay">
    <div>
      <span class="sum-default">First choose a mentor</span>
    </div>
    </dt>
  </dl>
</form>
