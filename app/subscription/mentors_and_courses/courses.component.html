<h5>Available courses</h5>

<ul class="courses-list">
  <li class="clearfix" *ngFor="let course of courses">
    <a (click)="onSelect(course)"
       [class.active]="course === selectedCourse"
       [class.inactive]="!(course === selectedCourse || selectedMentorCourses.indexOf(course.id) !== -1)">
      {{course.name}}
    </a>
  </li>
</ul>
